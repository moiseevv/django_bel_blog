<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>

</head>
<body>

<div><h3> {{ post.title }} </h3></div>
<div>{{ post.text }}</div>
<div>{{ post.create_date }}</div>
<div>{{ post.publish_date }}</div>
<br>
<div style="margin: 10px; display: inline-block">


    <h3><a style=" margin: 5px; font-size: 15px; text-align: center; border: 2px solid; border-radius: 20px;
    padding: 10px" href="{% url 'post_list' %}">
        Назад</a></h3>


    <h3><a style=" margin: 5px; font-size: 15px; text-align: center; border: 2px solid; border-radius: 20px;
    padding: 10px" href="{% url 'post_edit' post_pk=post.pk %}">
        Редактировать</a></h3>


    <h3><a style=" margin: 5px; font-size: 15px; text-align: center; border: 2px solid; border-radius: 20px;
    padding: 10px" href="{% url 'post_delete' post_pk=post.pk %}">
        Удалить</a></h3>
    {% if post.publish == False %}


    <h3><a style=" margin: 5px; font-size: 15px; text-align: center; border: 2px solid; border-radius: 20px;
    padding: 10px" href="{% url 'post_publish' post_pk=post.pk %}">
        Опубликовать</a></h3>
    {% endif %}
</div>

<div>
    <h2>Комментарии</h2>
    {% for i in comments %}
        <h4>{{i.text}}</h4>
            <h6>{{i.publish_date}}</h6>
            <h6>{{i.author}}</h6>
    {% endfor %}
</div>
</body>
</html>
