<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Post list</title>
</head>
<body>
<h1 align="center">Present posts list</h1>
{{ items }}
<br>
{% for post in items %}
<div style="margin: 50px; display: inline-block">
    <br>
    <div>{{ post.title }}</div>
    <div>{{ post.text }}</div>
    <div>{{ post.create_date }}</div>
    <div>{{ post.publish_date }}</div>
</div>
{% endfor %}


</body>
</html>
